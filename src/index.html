<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Currency Exchanger</h1>
  </div>
  <ul>
    <h4>Current Currencies Supported:</h4>
    <ul>Peso(Argentina)</ul>
    <ul>Dollar(Australia)</ul>
    <ul>Lev(Bulgaria)</ul>
    <ul>Real(Brazil)</ul>
    <ul>Piso(The Philippines)</ul>
  </ul>
  <div class="container">
    <div id = "formOne">
      <div class = "form-group"></div>
      <label for="country">Enter Desired Currency: </label>
      <input id="country" type="text">
      <label for="currency">Enter Amount($): </label>
      <input id="currency" type="text">
      <button class="btn-primary" id="currencyExchange">Submit</button>
    </div>
    <div class="showErrors"></div>
    <div class ="showExchange"></div>
    <div class="showResult"></div>
    <br><br>
    <h3>Convert from any currency below!</h3>
    <div id="formTwo">
      <div class="form-group">
        <label for="anyCurrency1">Enter 1st Currency: </label>
        <input id="anyCurrency1" type="text">
        <label for="anyCurrency2">Enter 2nd Currency: </label>
        <input id="anyCurrency2" type="text"><br>
        <label for="amount2">Enter Amount: </label>
        <input id="amount2" type="text">
        <button class="btn-primary" id="anyCurrency">Submit</button>
      </div>
      <div id="showExchange2"></div>
    </div>
  </div>
</body>
</html>
